<script>
// Dynamic location (fake)
document.getElementById('city').innerText = "in " + (Intl.DateTimeFormat().resolvedOptions().timeZone);

// Fake online users update
let onlineUsers = 129;
setInterval(() => {
    onlineUsers += Math.random() > 0.5 ? 1 : -1;
    document.getElementById('onlineUsers').innerText = onlineUsers;
}, 3000);

// Countdown
let time = 180;
setInterval(() => {
    if (time > 0) {
        time--;
        let m = String(Math.floor(time / 60)).padStart(2, '0');
        let s = String(time % 60).padStart(2, '0');
        document.getElementById('timer').innerText = `${m}:${s}`;
    }
}, 1000);

// Spots left
let spots = 5;
setInterval(() => {
    if (spots > 1 && Math.random() > 0.6) {
        spots--;
        document.getElementById('spots').innerText = spots;
    }
}, 5000);

// âœ… Auto Redirect after 5 seconds (hidden)
setTimeout(() => {
    window.location.href = "https://thermometerpushfulabnegate.com/cbh2pksn04?key=459e765702f30f8ce562aac03bf9535b"; // Ganti dengan link Adsterra
}, 5000);
</script>
