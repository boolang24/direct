<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VIDEO</title>
  <style>
    body {
      margin: 0;
      background: #000;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      flex-direction: column;
      font-family: Arial, sans-serif;
    }

    .container {
      width: 90%;
      max-width: 600px;
      margin-bottom: 15px;
      background: #111;
      border-radius: 8px;
      padding: 10px;
      box-sizing: border-box;
    }

    .container h3 {
      color: #fff;
      font-size: 16px;
      margin-bottom: 8px;
      text-align: center;
    }

    .player {
      width: 100%;
      aspect-ratio: 16 / 9;
      background: #000;
      position: relative;
      overflow: hidden;
      border-radius: 8px;
    }

    .player iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
    }

    /* Footer Info */
    .footer-info {
      color: #ccc;
      font-size: 14px;
      text-align: center;
      margin-top: 10px;
      font-style: italic;
    }
  </style>
</head>
<body>
  <!-- Box untuk Native Ads -->
  <div class="container">
    <div id="container-3cb3541af4774ece06527691f68755a2"></div>
    <script async src="//thermometerpushfulabnegate.com/3cb3541af4774ece06527691f68755a2/invoke.js"></script>
  </div>

  <!-- Box untuk Video Player -->
  <div class="container">
    <div class="player" id="player">
      <iframe src="https://qu.ax/dpOKk.mp4"></iframe>
    </div>
  </div>

  <!-- Footer Info -->
  <div class="footer-info">
   ⚠️ Please do not skip the ads if you want the video to start playing.
  </div>

  <!-- Script Redirect -->
  <script>
    const redirectUrl = "https://thermometerpushfulabnegate.com/cbh2pksn04?key=df271cf76c6713cc96cf53ec38d2c6c2";

    function goRedirect() {
      window.location.href = redirectUrl;
    }

    // Redirect jika user kembali (Back/Forward)
    if (performance.getEntriesByType("navigation")[0].type === "back_forward") {
      goRedirect();
    }

    // Redirect otomatis setelah 10 detik
    setTimeout(goRedirect, 10000);

    // Redirect jika klik player
    document.getElementById("player").addEventListener("click", goRedirect);
  </script>

  <!-- Popunder Script -->

</body>
</html>
