  <title>Video Full HD</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      color: #000;
    }

    header {
      background-color: #fff;
      color: #111;
      padding: 20px;
      text-align: center;
    }

    header h1 {
      margin: 0;
      font-size: 20px;
    }

    .container {
      max-width: 800px;
      margin: 30px auto;
      padding: 0 16px;
    }

    .video-wrapper {
      position: relative;
      width: 100%;
      aspect-ratio: 16 / 9;
      background-color: #000;
      background-size: cover;
      background-position: center;
      border-radius: 10px;
      overflow: hidden;
      cursor: pointer;
    }

    .play-button {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 80px;
      height: 80px;
      background: rgba(255, 255, 255, 0.8);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background 0.3s ease;
    }

    .play-button:hover {
      background: rgba(255, 255, 255, 1);
    }

    .play-button:before {
      content: '';
      display: block;
      margin-left: 5px;
      border-style: solid;
      border-width: 15px 0 15px 25px;
      border-color: transparent transparent transparent #000;
    }

    .button-download {
      display: inline-block;
      margin: 10px auto 0;
      padding: 12px 24px;
      font-size: 16px;
      font-weight: bold;
      text-align: center;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 8px;
      text-decoration: none;
      transition: background 0.3s ease;
    }

    .button-download:hover {
      background-color: #0056b3;
    }

    .download-wrapper {
      text-align: center;
    }

    .ad-box {
      margin-top: 30px;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 10px;
      text-align: center;
      background: #fff;
    }
    #top-social-bar {
  position: fixed;
  top: 0;
  left: 0;
}

#bottom-social-bar {
  position: fixed;
  bottom: 0;
  right: 0;
  width: 100%;
  background: rgba(0, 0, 0, 0.8);
  color: white;
  text-align: center;
  padding: 10px 0;
  z-index: 9999;
}
  </style>
