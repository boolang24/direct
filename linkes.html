    .container {

    .video-wrapper {
      position: relative;
      width: 100%;
      aspect-ratio: 16 / 9;
      background-color: #000;
      background-size: cover;
      background-position: center;
      border-radius: 10px;
      overflow: hidden;
      cursor: pointer;
    }

    .play-button {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);

      height: 80px;

      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background 0.3s ease;
    }

    .play-button:hover {
      background: rgba(255, 255, 255, 1);
    }

    .play-button:before {
      content: '';
      display: block;
      margin-left: 5px;
      border-style: solid;
      border-width: 15px 0 15px 25px;
      border-color: transparent transparent transparent #000;
    }

      font-weight: bold;
      text-align: center;
      background-color: #ff3d00;
      color: #fff;
      border: none;
      border-radius: 8px;
      text-decoration: none;
      transition: background 0.3s ease;
    }

    .button-download:hover {

    }

    .download-wrapper {

      border: 1px solid #ccc;
      border-radius: 10px;
      text-align: center;

    #bottom-social-bar {

      left: 0;
      width: 100%;
