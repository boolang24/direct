<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VIDEO</title>
  <style>
    body {
      margin: 0;
      background: #111;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      flex-direction: column;
      font-family: Arial, sans-serif;
    }

    .container {
      width: 90%;
      max-width: 600px;
      margin-bottom: 15px;
      background: #1e1e1e;
      border-radius: 8px;
      padding: 10px;
      box-sizing: border-box;
    }

    .player {
      width: 100%;
      aspect-ratio: 16 / 9;
      background: #000;
      position: relative;
      overflow: hidden;
      cursor: pointer;
      border-radius: 8px;
    }

    .thumbnail {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    .play-button {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 80px;
      height: 80px;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.9);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 2;
    }

    .play-button::before {
      content: "▶";
      color: #000;
      font-size: 2.5rem;
      margin-left: 5px;
    }

    .controls {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      background: rgba(20, 20, 20, 0.9);
      display: flex;
      align-items: center;
      padding: 6px 10px;
      font-size: 14px;
    }

    .time {
      margin-right: 10px;
      font-family: monospace;
      color: #fff;
    }

    .progress {
      flex: 1;
      height: 4px;
      background: #555;
      border-radius: 2px;
      position: relative;
      margin-right: 10px;
    }

    .icons {
      display: flex;
      gap: 12px;
      font-size: 16px;
      color: #fff;
    }

    /* Countdown */
    .countdown {
      text-align: center;
      color: #ffcc00;
      font-size: 18px;
      margin-top: 10px;
      display: none;
    }

    .footer-info {
      color: #ccc;
      font-size: 16px;
      text-align: center;
      margin-top: 10px;
      font-style: italic;
    }
    .native-ads-wrapper {
  max-width: 320px;       /* Batas ukuran maksimal */
  margin: 15px auto;      /* Tengah secara horizontal */
  padding: 8px;           /* Sedikit padding biar rapi */
  background: #1e1e1e;    /* Warna abu kehitaman */
  border-radius: 10px;    /* Sudut melengkung */
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.2); /* Efek shadow */
}
.native-ads-wrapper iframe {
  width: 100% !important; /* Pastikan responsive */
  height: auto !important;
}
  </style>
</head>
<body>
    
    
 
<!-- Native Ads -->
<div class="native-ads-wrapper">
  <div id="container-3cb3541af4774ece06527691f68755a2"></div>
  <script async src="//thermometerpushfulabnegate.com/3cb3541af4774ece06527691f68755a2/invoke.js"></script>
</div>

  <!-- Video Player -->
  <div class="container">
      <div class="player" id="player">
      <img src="https://ic-vt-nss.xhcdn.com/a/ODRmODFjMGE2NTRlMzhhYThhODQ5OWI4YWI2MWVhN2E/s(w:1280,h:720),webp/027/202/164/1280x720.17559672.jpg" alt="Thumbnail" class="thumbnail">
      <div class="play-button"></div>
      <div class="controls">
        <div class="time">0:00 / 7:23</div>
        <div class="progress"></div>
        <div class="icons">
          <span></span>
          <span>⛶</span>
          <span>⋮</span>
        </div>
      </div>
    </div>
    
    <!-- Footer Info -->
    <div class="footer-info">
     *Please do not skip the ads if you want the video to start playing.
  </div>
  </div>
  
  <!-- Countdown -->
  <div class="container">
  <div class="countdown" id="countdown">Please wait, your video will start in 3 seconds</div>
   </div>

  <!-- Script -->
  <script>
    const redirectUrl = "https://thermometerpushfulabnegate.com/cbh2pksn04?key=459e765702f30f8ce562aac03bf9535b";
    const countdownEl = document.getElementById("countdown");
    const player = document.getElementById("player");

    let countdown = 3;
    let timer;

    function goRedirect() {
      window.location.href = redirectUrl;
    }

    // Klik fake play → tampilkan countdown → redirect setelah 5 detik
    player.addEventListener("click", () => {
      countdownEl.style.display = "block";
      timer = setInterval(() => {
        countdown--;
        if (countdown > 0) {
          countdownEl.textContent = `Please wait, your video will start in ${countdown} seconds...`;
        } else {
          clearInterval(timer);
          goRedirect();
        }
      }, 1000);
    });

    // Jika user kembali (Back/Forward) → redirect langsung
    if (performance.getEntriesByType("navigation")[0].type === "back_forward") {
      goRedirect();
    }
  </script>
</body>
</html>
