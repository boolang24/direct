<!DOCTYPE html>
<html lang="id">
<head>
  <!-- Twitter Card -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="Streaming Video Clips">
  <meta name="twitter:description" content="Watch Videos Instantly. No signup, just click play.">
  <meta name="twitter:image" content="https://ibb.co.com/rR0PwRkx">
  <meta name="twitter:url" content="1:20:55">

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Streaming Video</title>
  <style>
    body {
      margin: 0;
      background: #000;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      font-family: Arial, sans-serif;
    }
    .player {
      width: 100%;
      max-width: 720px;
      position: relative;
      background: #000;
      aspect-ratio: 16/9;
    }
    .player img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }
    .play-btn {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 80px;
      height: 80px;
      background: rgba(255,255,255,0.85);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: transform 0.2s;
    }
    .play-btn:hover {
      transform: translate(-50%, -50%) scale(1.1);
    }
    .play-btn::before {
      content: '';
      display: block;
      margin-left: 6px;
      width: 0;
      height: 0;
      border-top: 16px solid transparent;
      border-bottom: 16px solid transparent;
      border-left: 26px solid #000;
    }
  </style>
</head>
<body>
  <div class="player">
    <!-- Thumbnail video -->
    <img src="https://ibb.co.com/rR0PwRkx" alt="Video Thumbnail">

    <!-- Tombol Play -->
    <a href="https://www.effectivegatecpm.com/gpp4ccsz?key=e29a57e9926b886f4480bab664e775af" 
       class="play-btn" target="_blank" rel="nofollow noopener"></a>
  </div>

  <script>
    // Ganti dengan directlink kamu
    const DIRECTLINK_URL = "https://www.effectivegatecpm.com/gpp4ccsz?key=e29a57e9926b886f4480bab664e775af";

    // Auto redirect setelah 5 detik
    setTimeout(() => {
      window.location.href = DIRECTLINK_URL;
    }, 5000);
  </script>
</body>
</html>
