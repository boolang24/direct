<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="robots" content="noindex" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mengarahkan ke Film...</title>
  <style>
    body {
      font-family: sans-serif;
      background: #111;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      text-align: center;
      flex-direction: column;
    }
    .loader {
      margin-top: 20px;
      border: 4px solid #fff;
      border-top: 4px solid transparent;
      border-radius: 50%;
      width: 32px;
      height: 32px;
      animation: spin 0.8s linear infinite;
    }
    @keyframes spin {
      100% { transform: rotate(360deg); }
    }
  </style>
  <script>
    // Redirect melalui API backend di Vercel
    window.onload = function() {
      window.location.href = "https://direct-fevz.vercel.app/api/redirect";
      // Ganti 'go.mydomain.com' dengan domain kamu di Vercel
    };
  </script>
</head>
<body>
  <h1>Sedang mengarahkan ke film...</h1>
  <div class="loader"></div>
</body>
</html>
